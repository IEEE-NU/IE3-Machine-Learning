<html>

<head>
  <title>ie3-ml</title>
  <meta charSet="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta property="og:image" content="">
  <link rel="shortcut icon" href="ml_favicon.png" />


  <link rel="stylesheet" href="https://www.launchaco.com/static/AllTemplates.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    label{
      color: white;
    }
    </style>
</head>

<body class="font-neutral black-accent">

  <div class="black-accent">
    <header class="header">
      <div class="container-lrg">
        <div class="flex col-12 spread">
          <a class="logo primary-color launchaco-builder-hoverable" href="index.html">ie3-ml</a>
          <a href="mailto:kennethgomez2020@u.northwestern.edu" class="nav-link secondary-color mr0 email header-email accent-bg">Contact</a>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="container mb40">
          <div class="col-12 text-center">
            <h1 class="heading-lrg primary-color launchaco-builder-hoverable">Results</h1>
            <div class="mt40">
            </div>
          </div>
        </div>

        <div class="container rounded" style="background-color: white; text-align:center;">
          <div class="row">
            <div class="col-6">
              <h2>Source Text</h2>
              <p class="source_text">{{source}}</p>
            </div>
            <div class="col-6">
              <h2>Generated Text</h2>
              <p class="generated_text">{{generated}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <button class="button primary-color" type="submit" style="margin-top: 20px; margin-bottom: 20px; background-color:#4736ca;">Generate Again</button>
            </div>
          </div>
        </div>
      </div>
    </section>

</body>

</html>
